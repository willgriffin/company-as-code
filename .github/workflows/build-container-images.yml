name: Build Container Images

on:
  workflow_dispatch:
    inputs:
      image:
        description: 'Image to build'
        required: true
        type: string
      tag:
        description: 'Image tag'
        required: false
        default: 'latest'
        type: string
  push:
    paths:
      - 'images/**'
    branches: [ main ]

jobs:
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Determine image context
      id: image-context
      shell: bash
      env:
        INPUT_IMAGE: ${{ inputs.image }}
        INPUT_TAG: ${{ inputs.tag }}
      run: |
        echo "context=images/${INPUT_IMAGE:-*}" >> "$GITHUB_OUTPUT"
        echo "image_name=${INPUT_IMAGE:-app}" >> "$GITHUB_OUTPUT"
        echo "image_tag=${INPUT_TAG:-latest}" >> "$GITHUB_OUTPUT"

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: ${{ steps.image-context.outputs.context }}
        push: true
        tags: ghcr.io/${{ github.repository }}/${{ steps.image-context.outputs.image_name }}:${{ steps.image-context.outputs.image_tag }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
