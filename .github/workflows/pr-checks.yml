name: PR Checks

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  validate:
    name: Validate Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup tools
      uses: ./.github/actions/setup-tools
      
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Type check
      run: pnpm run typecheck
      
    - name: Lint code
      run: pnpm run lint
      
    - name: Lint workflows
      run: actionlint
      
    - name: Check code formatting
      run: pnpm run format:check
      
    - name: Build project
      run: pnpm run build
      
    - name: Run tests
      run: pnpm run test

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup tools
      uses: ./.github/actions/setup-tools
      
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Run security audit
      run: pnpm audit --audit-level moderate
      continue-on-error: true
      
    - name: Check for secrets in code
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

  setup-validation:
    name: Validate Setup Script
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
        
    - name: Install tsx
      run: npm install -g tsx
      
    - name: Validate setup.ts syntax
      run: tsx --check setup.ts
      
    - name: Test setup.ts dry-run
      run: tsx setup.ts --dry-run --skip-github --no-interactive
      env:
        SETUP_PROJECT_NAME: "test-project"
        SETUP_DOMAIN: "test.example.com"
        SETUP_EMAIL: "test@example.com"
        SETUP_DESCRIPTION: "Test project"
        SETUP_REGION: "nyc1"
        SETUP_NODE_SIZE: "s-2vcpu-4gb"
        SETUP_NODE_COUNT: "3"
        SETUP_ENVIRONMENT: "production"