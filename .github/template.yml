# GitHub Template Repository Configuration
# This form sets repository variables that the initialization workflow uses

name: GitOps Kubernetes Cluster Configuration
description: Configure your new GitOps repository for Kubernetes deployment

prompts:
  - id: primary_domain
    type: input
    attributes:
      label: Primary Domain
      description: Your primary domain name (e.g., example.com)
      placeholder: example.com
    validations:
      required: true
    target: SETUP_REPO_DOMAIN

  - id: cluster_name
    type: input
    attributes:
      label: Cluster Name
      description: Name for your Kubernetes cluster
      placeholder: production
      default: production
    validations:
      required: true
    target: SETUP_REPO_CLUSTER_NAME

  - id: project_name
    type: input
    attributes:
      label: Project Name
      description: Display name for your project
      placeholder: My Production Environment
    validations:
      required: true
    target: SETUP_REPO_PROJECT_NAME

  - id: admin_email
    type: input
    attributes:
      label: Administrator Email
      description: Email address for administrator account and certificates
      placeholder: admin@example.com
    validations:
      required: true
    target: SETUP_REPO_EMAIL

  - id: admin_full_name
    type: input
    attributes:
      label: Administrator Full Name
      description: Full name for the initial administrator account
      placeholder: John Doe
    validations:
      required: true
    target: SETUP_REPO_ADMIN_NAME

  - id: region
    type: dropdown
    attributes:
      label: DigitalOcean Region
      description: Primary region for your infrastructure
      options:
        - nyc1
        - nyc3
        - ams3
        - sfo3
        - sgp1
        - lon1
        - fra1
        - tor1
        - blr1
        - syd1
      default: nyc3
    validations:
      required: true
    target: SETUP_REPO_REGION

  - id: keycloak_realm
    type: input
    attributes:
      label: Keycloak Realm Name
      description: Name for the Keycloak authentication realm
      placeholder: company
      default: master
    validations:
      required: true
    target: SETUP_REPO_KEYCLOAK_REALM