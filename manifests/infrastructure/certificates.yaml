# TLS certificates managed by cert-manager
# Note: This file should be applied after cert-manager is ready

---
# Wildcard certificate for the domain
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-tls
  namespace: kong-system
spec:
  secretName: wildcard-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - "happyvertical.com"
  - "*.happyvertical.com"
---
# Certificate for specific services
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: services-tls
  namespace: kong-system
spec:
  secretName: services-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - "api.happyvertical.com"
  - "auth.happyvertical.com"
  - "cloud.happyvertical.com"
  - "chat.happyvertical.com"
  - "webmail.happyvertical.com"