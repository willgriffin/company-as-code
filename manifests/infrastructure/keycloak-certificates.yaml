# Keycloak TLS certificates (requires cert-manager)

---
# Kustomization for certificates that depend on cert-manager
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: keycloak-certificates
  namespace: flux-system
spec:
  interval: 10m
  path: "./manifests/infrastructure/certificates"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: infrastructure
      namespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: cert-manager
      namespace: cert-manager