# Keycloak instances and configuration

---
# Keycloak instance
apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app: keycloak
spec:
  instances: 2
  
  image: quay.io/keycloak/keycloak:22.0.5
  
  hostname:
    hostname: auth.happyvertical.com
  
  http:
    tlsSecret: keycloak-tls
  
  db:
    vendor: postgres
    host: keycloak-postgres-rw.keycloak.svc.cluster.local
    port: 5432
    database: keycloak
    usernameSecret:
      name: keycloak-postgres-credentials
      key: username
    passwordSecret:
      name: keycloak-postgres-credentials
      key: password
  
  proxy:
    headers: xforwarded
  
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 2Gi
  
  additionalOptions:
  - name: "health-enabled"
    value: "true"
  - name: "metrics-enabled"
    value: "true"
  - name: "http-enabled"
    value: "true"
  - name: "hostname-strict"
    value: "false"
  - name: "hostname-strict-https"
    value: "false"
---
# Kong HTTPRoute for Keycloak
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: keycloak
  namespace: keycloak
spec:
  parentRefs:
  - name: kong-gateway
    namespace: kong-system
  hostnames:
  - auth.happyvertical.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: keycloak-service
      port: 8080