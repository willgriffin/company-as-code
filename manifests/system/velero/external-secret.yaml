# Velero credentials secret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: velero-credentials
  namespace: velero
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: digitalocean-secret-store
    kind: ClusterSecretStore
  target:
    name: velero-credentials
    creationPolicy: Owner
  data:
  - secretKey: cloud
    remoteRef:
      key: velero-credentials