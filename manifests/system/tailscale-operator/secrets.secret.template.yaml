# Tailscale operator OAuth credentials
# Create at: https://login.tailscale.com/admin/settings/oauth
# Encrypt with: sops --encrypt --in-place secrets.secret.template.yaml
# Then rename to secrets.secret.enc.yaml
apiVersion: v1
kind: Secret
metadata:
  name: operator-oauth
  namespace: tailscale
type: Opaque
stringData:
  client_id: "CHANGE_ME"
  client_secret: "CHANGE_ME"
