# Grafana
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: grafana
      version: "7.3.7"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
  values:
    # Admin configuration
    admin:
      existingSecret: "grafana-admin-credentials"
      userKey: username
      passwordKey: password
    
    # Persistence
    persistence:
      type: pvc
      enabled: true
      storageClassName: do-block-storage
      accessModes:
        - ReadWriteOnce
      size: 10Gi
    
    # Resource configuration
    resources:
      requests:
        cpu: 250m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1Gi
    
    # Security context
    securityContext:
      runAsNonRoot: true
      runAsUser: 472
      fsGroup: 472
      seccompProfile:
        type: RuntimeDefault
    
    # Datasources
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090
          access: proxy
          isDefault: true
        - name: Jaeger
          type: jaeger
          url: http://jaeger-query.monitoring.svc.cluster.local:16686
          access: proxy
        - name: Loki
          type: loki
          url: http://loki.monitoring.svc.cluster.local:3100
          access: proxy
    
    # Dashboard providers
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default
        - name: 'applications'
          orgId: 1
          folder: 'Applications'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/applications
    
    # Dashboards
    dashboards:
      default:
        # Kubernetes cluster overview
        kubernetes-cluster:
          gnetId: 7249
          revision: 1
          datasource: Prometheus
        
        # Node exporter
        node-exporter:
          gnetId: 1860
          revision: 37
          datasource: Prometheus
        
        # Kong Gateway
        kong-official:
          gnetId: 7424
          revision: 6
          datasource: Prometheus
      
      applications:
        # PostgreSQL
        postgresql:
          gnetId: 9628
          revision: 7
          datasource: Prometheus
        
        # Redis
        redis:
          gnetId: 763
          revision: 5
          datasource: Prometheus
        
        # Keycloak
        keycloak:
          gnetId: 10441
          revision: 1
          datasource: Prometheus
    
    # Grafana configuration
    grafana.ini:
      server:
        protocol: http
        domain: "grafana.TEMPLATE_DOMAIN_PLACEHOLDER"
        root_url: "https://grafana.TEMPLATE_DOMAIN_PLACEHOLDER"
        serve_from_sub_path: false
      
      auth:
        disable_login_form: false
        disable_signout_menu: false
      
      auth.generic_oauth:
        enabled: true
        name: Keycloak
        allow_sign_up: true
        client_id: grafana
        client_secret: "TEMPLATE_PROJECT_NAME_PLACEHOLDER-production-grafana-secret"
        scopes: openid email profile
        email_attribute_path: email
        login_attribute_path: preferred_username
        name_attribute_path: name
        auth_url: "https://auth.TEMPLATE_DOMAIN_PLACEHOLDER/realms/mycompany/protocol/openid-connect/auth"
        token_url: "https://auth.TEMPLATE_DOMAIN_PLACEHOLDER/realms/mycompany/protocol/openid-connect/token"
        api_url: "https://auth.TEMPLATE_DOMAIN_PLACEHOLDER/realms/mycompany/protocol/openid-connect/userinfo"
        role_attribute_path: contains(groups[*], 'admin') && 'Admin' || 'Viewer'
      
      security:
        admin_user: admin
        cookie_secure: true
        cookie_samesite: lax
        content_type_protection: true
        strict_transport_security: true
        x_content_type_options: true
        x_xss_protection: true
      
      analytics:
        reporting_enabled: false
        check_for_updates: false
      
      log:
        mode: console
        level: info