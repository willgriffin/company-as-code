# External Secret for Kong configuration
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kong-secrets
  namespace: kong
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: github-secret-store
    kind: ClusterSecretStore
  target:
    name: kong-secrets
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        oidc-client-secret: "{{ .OIDC_CLIENT_SECRET }}"
        session-secret: "{{ .KONG_SESSION_SECRET }}"
        admin-token: "{{ .KONG_ADMIN_TOKEN }}"
  data:
  - secretKey: OIDC_CLIENT_SECRET
    remoteRef:
      key: OIDC_CLIENT_SECRET
  - secretKey: KONG_SESSION_SECRET
    remoteRef:
      key: KONG_SESSION_SECRET
  - secretKey: KONG_ADMIN_TOKEN
    remoteRef:
      key: KONG_ADMIN_TOKEN