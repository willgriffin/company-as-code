# Dex connector secrets
# Encrypt this file with: sops --encrypt --in-place secrets.secret.template.yaml
# Then rename to secrets.secret.enc.yaml
apiVersion: v1
kind: Secret
metadata:
  name: dex-connectors
  namespace: dex
type: Opaque
stringData:
  # Per-tenant Kanidm OIDC credentials
  KANIDM_CLIENT_ID: "dex"
  KANIDM_CLIENT_SECRET: "CHANGE_ME"
  # Static client secrets
  OAUTH2_PROXY_CLIENT_SECRET: "CHANGE_ME"
  GRAFANA_CLIENT_SECRET: "CHANGE_ME"
  LITELLM_CLIENT_SECRET: "CHANGE_ME"
