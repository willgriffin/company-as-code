# OAuth2 Proxy secrets
# Encrypt with: sops --encrypt --in-place secrets.secret.template.yaml
# Then rename to secrets.secret.enc.yaml
apiVersion: v1
kind: Secret
metadata:
  name: oauth2-proxy-secrets
  namespace: oauth2-proxy
type: Opaque
stringData:
  # Generate with: openssl rand -base64 32
  cookie-secret: "CHANGE_ME"
  # Must match the secret configured in Dex static clients
  client-secret: "CHANGE_ME"
