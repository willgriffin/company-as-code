apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: oauth2-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
          args:
            - --provider=oidc
            - --provider-display-name=Dex
            - --upstream=static://200
            - --http-address=0.0.0.0:4180
            - --email-domain=*
            - --cookie-domain=.TEMPLATE_DOMAIN
            - --whitelist-domain=.TEMPLATE_DOMAIN
            - --cookie-secure=true
            - --cookie-samesite=lax
            - --cookie-expire=720h
            - --cookie-refresh=24h
            - --skip-provider-button=true
            - --oidc-issuer-url=https://auth.TEMPLATE_DOMAIN
            - --redirect-url=https://oauth2.TEMPLATE_DOMAIN/oauth2/callback
            - --scope=openid email profile groups
            - --set-authorization-header=true
            - --set-xauthrequest=true
            - --pass-authorization-header=true
            - --pass-access-token=true
            - --pass-user-headers=true
            - --skip-jwt-bearer-tokens=true
          env:
            - name: OAUTH2_PROXY_CLIENT_ID
              value: oauth2-proxy
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-secrets
                  key: client-secret
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-secrets
                  key: cookie-secret
          ports:
            - containerPort: 4180
              name: http
          livenessProbe:
            httpGet:
              path: /ping
              port: 4180
          readinessProbe:
            httpGet:
              path: /ping
              port: 4180
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 2000
            runAsGroup: 2000
            seccompProfile:
              type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
  namespace: oauth2-proxy
spec:
  selector:
    app: oauth2-proxy
  ports:
    - name: http
      port: 4180
      targetPort: 4180
  type: ClusterIP
