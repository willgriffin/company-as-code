# External DNS provider credentials
# Configure for your DNS provider (Route53, Cloudflare, DigitalOcean, etc.)
# Encrypt with: sops --encrypt --in-place secrets.secret.template.yaml
# Then rename to secrets.secret.enc.yaml
apiVersion: v1
kind: Secret
metadata:
  name: external-dns-secrets
  namespace: external-dns
type: Opaque
stringData:
  # For Route53:
  AWS_ACCESS_KEY_ID: "CHANGE_ME"
  AWS_SECRET_ACCESS_KEY: "CHANGE_ME"
  # For DigitalOcean, use: DO_TOKEN: "CHANGE_ME"
  # For Cloudflare, use: CF_API_TOKEN: "CHANGE_ME"
