# System component Flux Kustomizations
# Dependency chain ensures ordered deployment
---
# MetalLB - Layer 2 load balancer (first, no dependencies)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb
  namespace: flux-system
spec:
  interval: 10m
  path: "./manifests/system/metallb"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: metallb
      namespace: metallb-system
---
# MetalLB post-setup (IP pools, depends on MetalLB)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb-post-setup
  namespace: flux-system
spec:
  interval: 10m
  path: "./manifests/system/metallb/post-setup"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: metallb
---
# cert-manager (no dependencies)
