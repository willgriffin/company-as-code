# Kong HTTPRoute for Mailu webmail (via OAuth2 proxy)
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: mailu-webmail
  namespace: mailu
spec:
  parentRefs:
  - name: kong-gateway
    namespace: kong
  hostnames:
  - webmail.TEMPLATE_DOMAIN_PLACEHOLDER
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: mailu-oauth2-proxy
      port: 80
---
# Kong HTTPRoute for Mailu admin interface
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: mailu-admin
  namespace: mailu
  annotations:
    konghq.com/plugins: keycloak-oidc,prometheus-metrics
spec:
  parentRefs:
  - name: kong-gateway
    namespace: kong
  hostnames:
  - mailadmin.TEMPLATE_DOMAIN_PLACEHOLDER
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: mailu-admin
      port: 80