# OAuth2 Proxy for webmail access
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailu-oauth2-proxy
  namespace: mailu
  labels:
    app: mailu-oauth2-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mailu-oauth2-proxy
  template:
    metadata:
      labels:
        app: mailu-oauth2-proxy
    spec:
      containers:
      - name: oauth2-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.5.1
        ports:
        - containerPort: 4180
          name: http
        env:
        - name: OAUTH2_PROXY_PROVIDER
          value: "oidc"
        - name: OAUTH2_PROXY_OIDC_ISSUER_URL
          value: "https://auth.happyvertical.com/realms/mycompany"
        - name: OAUTH2_PROXY_CLIENT_ID
          value: "mailu"
        - name: OAUTH2_PROXY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: mailu-oauth2-proxy-secret
              key: client-secret
        - name: OAUTH2_PROXY_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: mailu-oauth2-proxy-secret
              key: cookie-secret
        - name: OAUTH2_PROXY_EMAIL_DOMAINS
          value: "*"
        - name: OAUTH2_PROXY_UPSTREAM
          value: "http://mailu-webmail.mailu.svc.cluster.local"
        - name: OAUTH2_PROXY_HTTP_ADDRESS
          value: "0.0.0.0:4180"
        - name: OAUTH2_PROXY_REDIRECT_URL
          value: "https://webmail.happyvertical.com/oauth2/callback"
        - name: OAUTH2_PROXY_COOKIE_DOMAINS
          value: ".happyvertical.com"
        - name: OAUTH2_PROXY_WHITELIST_DOMAINS
          value: ".happyvertical.com"
        - name: OAUTH2_PROXY_COOKIE_SECURE
          value: "true"
        - name: OAUTH2_PROXY_COOKIE_HTTPONLY
          value: "true"
        - name: OAUTH2_PROXY_COOKIE_SAMESITE
          value: "lax"
        - name: OAUTH2_PROXY_SET_XAUTHREQUEST
          value: "true"
        - name: OAUTH2_PROXY_PASS_ACCESS_TOKEN
          value: "true"
        - name: OAUTH2_PROXY_PASS_AUTHORIZATION_HEADER
          value: "true"
        - name: OAUTH2_PROXY_SET_AUTHORIZATION_HEADER
          value: "true"
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 2000
          seccompProfile:
            type: RuntimeDefault
---
# OAuth2 Proxy service
apiVersion: v1
kind: Service
metadata:
  name: mailu-oauth2-proxy
  namespace: mailu
  labels:
    app: mailu-oauth2-proxy
spec:
  selector:
    app: mailu-oauth2-proxy
  ports:
  - name: http
    port: 80
    targetPort: 4180
    protocol: TCP
  type: ClusterIP