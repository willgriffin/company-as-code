# TLS certificates for Mailu
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mailu-tls
  namespace: mailu
spec:
  secretName: mailu-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - mail.TEMPLATE_DOMAIN_PLACEHOLDER
  - webmail.TEMPLATE_DOMAIN_PLACEHOLDER
  - mailadmin.TEMPLATE_DOMAIN_PLACEHOLDER
  - smtp.TEMPLATE_DOMAIN_PLACEHOLDER
  - imap.TEMPLATE_DOMAIN_PLACEHOLDER