apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nextcloud-network-policy
  namespace: nextcloud
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: nextcloud
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from NGINX Ingress
  - from:
    - namespaceSelector:
        matchLabels:
          name: nginx-ingress
    ports:
    - protocol: TCP
      port: 80
  # Allow traffic from prometheus for monitoring
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9205
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow access to PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          postgresql.cnpg.io/cluster: nextcloud-postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow access to Redis
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow HTTPS outbound for external integrations and DigitalOcean Spaces
  - to: []
    ports:
    - protocol: TCP
      port: 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nextcloud-postgres-network-policy
  namespace: nextcloud
spec:
  podSelector:
    matchLabels:
      postgresql.cnpg.io/cluster: nextcloud-postgres
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow connections from Nextcloud pods
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: nextcloud
    ports:
    - protocol: TCP
      port: 5432
  # Allow connections from prometheus for monitoring
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9187
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow PostgreSQL cluster communication
  - to:
    - podSelector:
        matchLabels:
          postgresql.cnpg.io/cluster: nextcloud-postgres
    ports:
    - protocol: TCP
      port: 5432
---
