# Nextcloud credentials (SOPS encrypted)
# This is a template - actual values must be encrypted with SOPS before committing
apiVersion: v1
kind: Secret
metadata:
  name: nextcloud-credentials
  namespace: nextcloud
type: Opaque
stringData:
  admin-username: ENC[AES256_GCM,data:REPLACE,iv:REPLACE,tag:REPLACE,type:str]
  admin-password: ENC[AES256_GCM,data:REPLACE,iv:REPLACE,tag:REPLACE,type:str]
  S3_ACCESS_KEY: ENC[AES256_GCM,data:REPLACE,iv:REPLACE,tag:REPLACE,type:str]
  S3_SECRET_KEY: ENC[AES256_GCM,data:REPLACE,iv:REPLACE,tag:REPLACE,type:str]
  OIDC_CLIENT_SECRET: ENC[AES256_GCM,data:REPLACE,iv:REPLACE,tag:REPLACE,type:str]
---
