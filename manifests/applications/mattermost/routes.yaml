# Kong HTTPRoute for Mattermost
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: mattermost
  namespace: mattermost
spec:
  parentRefs:
  - name: kong-gateway
    namespace: kong
  hostnames:
  - chat.TEMPLATE_DOMAIN_PLACEHOLDER
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: mattermost-team-edition
      port: 8065