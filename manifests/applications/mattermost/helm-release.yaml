# Mattermost Helm release
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mattermost-team-edition
  namespace: mattermost
spec:
  interval: 30m
  chart:
    spec:
      chart: mattermost-team-edition
      version: "6.6.49"
      sourceRef:
        kind: HelmRepository
        name: mattermost
        namespace: mattermost
  valuesFrom:
    - kind: ConfigMap
      name: infrastructure-config
      valuesKey: values.yaml
      targetPath: infraConfig
  values:
    # Image configuration
    image:
      repository: mattermost/mattermost-team-edition
      tag: "9.2"
      pullPolicy: IfNotPresent
    
    # Replica configuration
    replicaCount: 2
    
    # Ingress disabled (using NGINX Ingress resource)
    ingress:
      enabled: false
    
    # Service configuration
    service:
      type: ClusterIP
      externalPort: 8065
      internalPort: 8065
    
    # Resource configuration (uses infrastructure ConfigMap)
    resources: "${infraConfig.resourceProfiles.medium}"
    
    # Security context
    securityContext:
      runAsUser: 2000
      runAsGroup: 2000
      fsGroup: 2000
    
    # Persistence for file uploads (uses infrastructure ConfigMap)
    persistence:
      data:
        enabled: true
        size: "${infraConfig.storage.bulk.size}"
        storageClass: "${infraConfig.storage.bulk.storageClass}"
        accessMode: ReadWriteOnce
      plugins:
        enabled: true
        size: "${infraConfig.storage.fast.size}"
        storageClass: "${infraConfig.storage.fast.storageClass}"
        accessMode: ReadWriteOnce
    
    # External database configuration
    externalDB:
      enabled: true
      externalDriverType: "postgres"
      externalConnectionString: "postgres://mattermost:$(POSTGRES_PASSWORD)@mattermost-postgres-rw.mattermost.svc.cluster.local:5432/mattermost?sslmode=disable&connect_timeout=10"
    
    # MySQL disabled
    mysql:
      enabled: false
    
    # Configuration
    config:
      # Site URL
      SiteURL: "https://chat.TEMPLATE_DOMAIN"
      
      # Database settings
      SqlSettings:
        DriverName: "postgres"
        DataSource: "postgres://mattermost:$(POSTGRES_PASSWORD)@mattermost-postgres-rw.mattermost.svc.cluster.local:5432/mattermost?sslmode=disable&connect_timeout=10"
        MaxIdleConns: 20
        MaxOpenConns: 300
        Trace: false
        AtRestEncryptKey: $(AT_REST_ENCRYPT_KEY)
      
      # File settings
      FileSettings:
        EnableFileAttachments: true
        MaxFileSize: 52428800  # 50MB
        DriverName: "local"
        Directory: "/mattermost/data/"
        EnablePublicLink: false
        PublicLinkSalt: $(PUBLIC_LINK_SALT)
      
      # Email settings
      EmailSettings:
        EnableSignUpWithEmail: true
        EnableSignInWithEmail: true
        EnableSignInWithUsername: true
        SendEmailNotifications: true
        FeedbackName: "Mattermost"
        FeedbackEmail: "noreply@TEMPLATE_DOMAIN"
        ReplyToAddress: "noreply@TEMPLATE_DOMAIN"
        SMTPServer: "email-smtp.us-east-1.amazonaws.com"
        SMTPPort: "587"
        SMTPUsername: $(SMTP_USERNAME)
        SMTPPassword: $(SMTP_PASSWORD)
        ConnectionSecurity: "STARTTLS"
        EnableSMTPAuth: true
      
      # Team settings
      TeamSettings:
        SiteName: "Mattermost Chat"
        MaxUsersPerTeam: 50
        EnableTeamCreation: true
        EnableUserCreation: true
        RestrictCreationToDomains: "TEMPLATE_DOMAIN"
      
      # Service settings
      ServiceSettings:
        ListenAddress: ":8065"
        ConnectionSecurity: ""
        TLSCertFile: ""
        TLSKeyFile: ""
        UseLetsEncrypt: false
        Forward80To443: false
        ReadTimeout: 300
        WriteTimeout: 300
        MaximumLoginAttempts: 10
        EnableDeveloper: false
        EnableTesting: false
        EnableSecurityFixAlert: true
        EnableInsecureOutgoingConnections: false
        AllowedUntrustedInternalConnections: ""
        EnablePostSearch: true
        EnableUserTypingMessages: true
        EnableChannelViewedMessages: true
        EnableUserStatuses: true
        ClusterLogTimeoutMilliseconds: 2000
        EnablePreviewFeatures: true
        EnableTutorial: true
        ExperimentalEnableDefaultChannelLeaveJoinMessages: true
        ExperimentalGroupUnreadChannels: "disabled"
        EnableAPITeamDeletion: false
        EnableAPIUserDeletion: false
        ExperimentalEnableHardenedMode: false
      
      # LDAP/OIDC settings
      LdapSettings:
        Enable: false
      
      # Dex OIDC integration (using GitLab-compatible settings)
      GitLabSettings:
        Enable: true
        Secret: $(GITLAB_SECRET)
        Id: "mattermost"
        Scope: "openid email profile"
        AuthEndpoint: "https://auth.TEMPLATE_DOMAIN/auth"
        TokenEndpoint: "https://auth.TEMPLATE_DOMAIN/token"
        UserApiEndpoint: "https://auth.TEMPLATE_DOMAIN/userinfo"
        DiscoveryEndpoint: "https://auth.TEMPLATE_DOMAIN/.well-known/openid-configuration"
      
      # Privacy settings
      PrivacySettings:
        ShowEmailAddress: true
        ShowFullName: true
      
      # Support settings
      SupportSettings:
        TermsOfServiceLink: "https://about.mattermost.com/default-terms/"
        PrivacyPolicyLink: "https://about.mattermost.com/default-privacy-policy/"
        AboutLink: "https://about.mattermost.com/default-about/"
        HelpLink: "https://about.mattermost.com/default-help/"
        ReportAProblemLink: "https://about.mattermost.com/default-report-a-problem/"
        SupportEmail: "support@TEMPLATE_DOMAIN"
      
      # Log settings
      LogSettings:
        EnableConsole: true
        ConsoleLevel: "INFO"
        EnableFile: true
        FileLevel: "INFO"
        FileFormat: ""
        FileLocation: ""
        EnableWebhookDebugging: true
        EnableDiagnostics: true
      
      # Notification log settings
      NotificationLogSettings:
        EnableConsole: true
        ConsoleLevel: "INFO"
        EnableFile: true
        FileLevel: "INFO"
        FileLocation: ""
      
      # Plugin settings
      PluginSettings:
        Enable: true
        EnableUploads: true
        Directory: "/mattermost/plugins/"
        ClientDirectory: "/mattermost/client/plugins/"
        EnableHealthCheck: true
    
    # Environment variables
    extraEnvVars:
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mattermost-postgres-credentials
          key: password
    - name: AT_REST_ENCRYPT_KEY
      valueFrom:
        secretKeyRef:
          name: mattermost-secrets
          key: at-rest-encrypt-key
    - name: PUBLIC_LINK_SALT
      valueFrom:
        secretKeyRef:
          name: mattermost-secrets
          key: public-link-salt
    - name: SMTP_USERNAME
      valueFrom:
        secretKeyRef:
          name: mattermost-secrets
          key: smtp-username
    - name: SMTP_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mattermost-secrets
          key: smtp-password
    - name: GITLAB_SECRET
      valueFrom:
        secretKeyRef:
          name: mattermost-secrets
          key: gitlab-secret
    
    # Probes
    livenessProbe:
      initialDelaySeconds: 90
      timeoutSeconds: 5
      periodSeconds: 15
      failureThreshold: 3
    
    readinessProbe:
      initialDelaySeconds: 30
      timeoutSeconds: 5
      periodSeconds: 15
      failureThreshold: 3
    
    # Horizontal Pod Autoscaler
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 6
      targetCPUUtilizationPercentage: 70
      targetMemoryUtilizationPercentage: 80
