# AI Gateway secrets
# Encrypt with: sops --encrypt --in-place secrets.secret.template.yaml
# Then rename to secrets.secret.enc.yaml
apiVersion: v1
kind: Secret
metadata:
  name: ai-gateway-secrets
  namespace: ai-gateway
type: Opaque
stringData:
  openai-api-key: "CHANGE_ME"
  anthropic-api-key: "CHANGE_ME"
  cohere-api-key: "CHANGE_ME"
  master-key: "CHANGE_ME"
