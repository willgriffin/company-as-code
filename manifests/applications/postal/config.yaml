# Postal configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: postal-config
  namespace: postal
data:
  # Database configuration
  DATABASE_URL: "postgres://postal:$(DATABASE_PASSWORD)@postal-postgres-rw.postal.svc.cluster.local:5432/postal"
  
  # Redis configuration
  REDIS_URL: "redis://rfs-postal-redis.postal.svc.cluster.local:6379/0"
  
  # RabbitMQ configuration
  RABBITMQ_HOST: "postal-rabbitmq.postal.svc.cluster.local"
  RABBITMQ_PORT: "5672"
  RABBITMQ_VHOST: "/"
  
  # Web configuration
  WEB_HOST: "postal.TEMPLATE_DOMAIN_PLACEHOLDER"
  WEB_PROTOCOL: "https"
  
  # SMTP configuration
  SMTP_HOST: "smtp.TEMPLATE_DOMAIN_PLACEHOLDER"
  SMTP_PORT: "25"
  
  # DNS configuration
  DNS_MX: "10 mail.TEMPLATE_DOMAIN_PLACEHOLDER"
  DNS_SPF: "v=spf1 mx a:mail.TEMPLATE_DOMAIN_PLACEHOLDER include:amazonses.com ~all"
  DNS_RETURN_PATH: "rp.TEMPLATE_DOMAIN_PLACEHOLDER"
  DNS_ROUTE_DOMAIN: "routes.TEMPLATE_DOMAIN_PLACEHOLDER"
  DNS_TRACK_DOMAIN: "track.TEMPLATE_DOMAIN_PLACEHOLDER"
  
  # AWS SES relay configuration
  SMTP_RELAY_HOST: "email-smtp.us-east-1.amazonaws.com"
  SMTP_RELAY_PORT: "587"
  SMTP_RELAY_SSL: "true"
  SMTP_RELAY_STARTTLS: "true"
  
  # Fast server configuration
  FAST_SERVER_ENABLED: "true"