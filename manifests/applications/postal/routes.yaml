# Kong HTTPRoute for Postal (via OAuth2 proxy)
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: postal
  namespace: postal
spec:
  parentRefs:
  - name: kong-gateway
    namespace: kong
  hostnames:
  - postal.TEMPLATE_DOMAIN_PLACEHOLDER
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: postal-oauth2-proxy
      port: 80