# TLS certificates for Postal
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: postal-tls
  namespace: postal
spec:
  secretName: postal-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - postal.TEMPLATE_DOMAIN_PLACEHOLDER
  - smtp.TEMPLATE_DOMAIN_PLACEHOLDER
  - rp.TEMPLATE_DOMAIN_PLACEHOLDER
  - routes.TEMPLATE_DOMAIN_PLACEHOLDER
  - track.TEMPLATE_DOMAIN_PLACEHOLDER