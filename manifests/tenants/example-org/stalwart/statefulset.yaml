apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: stalwart
  namespace: example-org
  labels:
    app: stalwart
spec:
  serviceName: stalwart
  replicas: 1
  selector:
    matchLabels:
      app: stalwart
  template:
    metadata:
      labels:
        app: stalwart
    spec:
      containers:
        - name: stalwart
          image: stalwartlabs/mail-server:v0.11.8
          ports:
            - containerPort: 25
              name: smtp
            - containerPort: 143
              name: imap
            - containerPort: 465
              name: smtps
            - containerPort: 587
              name: submission
            - containerPort: 993
              name: imaps
            - containerPort: 4190
              name: sieve
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: data
              mountPath: /opt/stalwart-mail
            - name: config
              mountPath: /opt/stalwart-mail/etc/config.toml
              subPath: config.toml
          env:
            - name: STALWART_DB_URL
              valueFrom:
                secretKeyRef:
                  name: stalwart-secrets
                  key: db-url
            - name: STALWART_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: stalwart-secrets
                  key: admin-password
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 50Gi
