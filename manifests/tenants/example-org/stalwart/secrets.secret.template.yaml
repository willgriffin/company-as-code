# Stalwart mail server secrets
# Encrypt with: sops --encrypt --in-place secrets.secret.template.yaml
# Then rename to secrets.secret.enc.yaml
apiVersion: v1
kind: Secret
metadata:
  name: stalwart-secrets
  namespace: example-org
type: Opaque
stringData:
  db-url: "postgresql://stalwart:CHANGE_ME@example-org-postgres-rw.example-org.svc.cluster.local:5432/stalwart"
  admin-password: "CHANGE_ME"
