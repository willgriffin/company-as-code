# Per-tenant External DNS for managing the tenant's domain
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: external-dns
  namespace: example-org
spec:
  interval: 30m
  url: https://kubernetes-sigs.github.io/external-dns/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: example-org
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: "1.14.3"
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: example-org
  values:
    # Configure for your tenant's DNS provider
    provider: route53
    domainFilters:
      - "example-org.TEMPLATE_DOMAIN"
    sources:
      - service
      - ingress
    policy: sync
    registry: txt
    txtOwnerId: "example-org"
    txtPrefix: "edns-"
    logLevel: info
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 100m
        memory: 128Mi
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      fsGroup: 65534
      seccompProfile:
        type: RuntimeDefault
    containerSecurityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
    extraEnvVarsSecret: example-org-dns-credentials
    replicaCount: 1
