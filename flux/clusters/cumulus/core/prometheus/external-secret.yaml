# ExternalSecret for Prometheus OAuth2 proxy
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oauth2-proxy
  namespace: prometheus
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: oauth2-proxy
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: digitalocean-secrets
    kind: ClusterSecretStore
  target:
    name: prometheus-oauth2-proxy
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: prometheus
          app.kubernetes.io/component: oauth2-proxy
  data:
  - secretKey: client-id
    remoteRef:
      key: oauth-credentials
      property: prometheus-oauth2-client-id
  - secretKey: client-secret
    remoteRef:
      key: oauth-credentials
      property: prometheus-oauth2-client-secret
  - secretKey: cookie-secret
    remoteRef:
      key: oauth-credentials
      property: prometheus-cookie-secret