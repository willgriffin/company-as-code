# Secret templates for Prometheus
# This file is processed by GitHub Actions to generate encrypted secrets
# Required GitHub Secrets:
# - PROMETHEUS_OAUTH_CLIENT_ID
# - PROMETHEUS_OAUTH_CLIENT_SECRET
# - PROMETHEUS_OAUTH_COOKIE_SECRET

---
# OAuth2 Proxy secrets
apiVersion: v1
kind: Secret
metadata:
  name: prometheus-oauth2-proxy
  namespace: prometheus
type: Opaque
stringData:
  client-id: "{{ .Env.PROMETHEUS_OAUTH_CLIENT_ID }}"
  client-secret: "{{ .Env.PROMETHEUS_OAUTH_CLIENT_SECRET }}"
  cookie-secret: "{{ .Env.PROMETHEUS_OAUTH_COOKIE_SECRET }}"