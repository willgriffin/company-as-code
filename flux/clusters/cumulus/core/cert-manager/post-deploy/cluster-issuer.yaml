apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@{{ (datasource "config").domain.primary }}
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
    - http01:
        gatewayHTTPRoute:
          parentRefs:
          - name: kong-gateway
            namespace: kong-system
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@{{ (datasource "config").domain.primary }}
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - http01:
        gatewayHTTPRoute:
          parentRefs:
          - name: kong-gateway
            namespace: kong-system