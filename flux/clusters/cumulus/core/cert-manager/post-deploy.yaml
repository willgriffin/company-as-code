apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-post-deploy
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager-deploy
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./flux/clusters/cumulus/core/cert-manager/post-deploy
  prune: true
  wait: true
  timeout: 2m