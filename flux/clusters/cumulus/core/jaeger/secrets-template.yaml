# Secret templates for Jaeger
# This file is processed by GitHub Actions to generate encrypted secrets
# Required GitHub Secrets:
# - JAEGER_OAUTH_CLIENT_ID
# - JAEGER_OAUTH_CLIENT_SECRET
# - JAEGER_OAUTH_COOKIE_SECRET

---
# OAuth2 Proxy secrets
apiVersion: v1
kind: Secret
metadata:
  name: jaeger-oauth2-proxy
  namespace: jaeger
type: Opaque
stringData:
  client-id: "{{ .Env.JAEGER_OAUTH_CLIENT_ID }}"
  client-secret: "{{ .Env.JAEGER_OAUTH_CLIENT_SECRET }}"
  cookie-secret: "{{ .Env.JAEGER_OAUTH_COOKIE_SECRET }}"