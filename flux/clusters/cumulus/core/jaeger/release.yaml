apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jaeger
  namespace: jaeger
spec:
  interval: 30m
  chart:
    spec:
      chart: jaeger
      version: "3.3.0"
      sourceRef:
        kind: HelmRepository
        name: jaegertracing
        namespace: jaeger
  values:
    provisionDataStore:
      cassandra: false
      elasticsearch: false
    
    storage:
      type: elasticsearch
      elasticsearch:
        scheme: http
        host: jaeger-elasticsearch
        port: 9200
        user: elastic
        password: changeme
    
    allInOne:
      enabled: false
    
    agent:
      enabled: false
    
    collector:
      enabled: true
      replicaCount: 2
      service:
        grpc:
          port: 14250
        http:
          port: 14268
        zipkin:
          port: 9411
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi
      env:
        - name: SPAN_STORAGE_TYPE
          value: memory
        - name: COLLECTOR_OTLP_ENABLED
          value: "true"
    
    query:
      enabled: true
      replicaCount: 1
      service:
        type: ClusterIP
        port: 16686
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 256Mi
      env:
        - name: SPAN_STORAGE_TYPE
          value: memory
      ingress:
        enabled: false  # Using oauth2-proxy
    
    # Use in-memory storage for simplicity (can upgrade to Elasticsearch later)
    elasticsearch:
      enabled: false
    
    cassandra:
      enabled: false