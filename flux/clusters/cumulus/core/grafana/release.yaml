apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: grafana
spec:
  interval: 30m
  chart:
    spec:
      chart: grafana
      version: "8.5.2"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: grafana
  values:
    adminPassword: "{{ (datasource "config").monitoring.grafana_admin_password | default "admin" }}"
    ingress:
      enabled: false  # Using oauth2-proxy for authentication
    persistence:
      enabled: true
      storageClassName: do-block-storage
      size: 1Gi
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://kube-prometheus-stack-prometheus.prometheus.svc.cluster.local:9090
            access: proxy
            isDefault: true