# Secret templates for Grafana
# This file is processed by GitHub Actions to generate encrypted secrets
# Required GitHub Secrets:
# - GRAFANA_OAUTH_CLIENT_ID
# - GRAFANA_OAUTH_CLIENT_SECRET
# - GRAFANA_OAUTH_COOKIE_SECRET

---
# OAuth2 Proxy secrets
apiVersion: v1
kind: Secret
metadata:
  name: grafana-oauth2-proxy
  namespace: grafana
type: Opaque
stringData:
  client-id: "{{ .Env.GRAFANA_OAUTH_CLIENT_ID }}"
  client-secret: "{{ .Env.GRAFANA_OAUTH_CLIENT_SECRET }}"
  cookie-secret: "{{ .Env.GRAFANA_OAUTH_COOKIE_SECRET }}"