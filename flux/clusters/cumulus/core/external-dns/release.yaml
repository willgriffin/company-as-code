apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: "1.14.3"
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: external-dns
  values:
    provider: aws
    
    env:
      - name: AWS_ACCESS_KEY_ID
        valueFrom:
          secretKeyRef:
            name: external-dns-aws
            key: AWS_ACCESS_KEY_ID
      - name: AWS_SECRET_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: external-dns-aws
            key: AWS_SECRET_ACCESS_KEY
    
    aws:
      region: us-east-1  # Update if your Route53 is in a different region
      zoneType: public
      preferCNAME: false
      evaluateTargetHealth: true
    
    domainFilters:
      - happyvertical.com
    
    sources:
      - ingress
      - service
    
    # Traefik IngressRoute support
    crd:
      create: false
      apiversion: traefik.containo.us/v1alpha1
      kind: IngressRoute
    
    extraArgs:
      - --traefik-disable-legacy
    
    policy: sync  # sync = create and delete records, upsert-only = only create
    
    txtOwnerId: "k8s-cumulus"
    txtPrefix: "external-dns-"
    
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi
    
    logLevel: info
    logFormat: text
    
    # Dry run mode - set to false once you're confident
    dryRun: false