apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: "1.14.3"
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: external-dns
  values:
    provider: digitalocean
    
    env:
      - name: DO_TOKEN
        valueFrom:
          secretKeyRef:
            name: external-dns-digitalocean
            key: DO_TOKEN
    
    digitalocean:
      apiPageSize: 50
    
    domainFilters:
      - "example.com"  # This will be replaced by GitHub Actions during deployment
    
    sources:
      - gateway-httproute
      - service
    
    # Gateway API HTTPRoute support
    crd:
      create: false
      apiversion: gateway.networking.k8s.io/v1beta1
      kind: HTTPRoute
    
    extraArgs: []
    
    policy: sync  # sync = create and delete records, upsert-only = only create
    
    txtOwnerId: "k8s-cumulus"
    txtPrefix: "external-dns-"
    
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi
    
    logLevel: info
    logFormat: text
    
    # Dry run mode - set to false once you're confident
    dryRun: false