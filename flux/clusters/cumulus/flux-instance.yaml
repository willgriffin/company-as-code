apiVersion: fluxcd.controlplane.io/v1
kind: FluxInstance
metadata:
  name: flux
  namespace: flux-system
spec:
  distribution:
    version: "2.x.x"  # Latest stable version
    registry: "ghcr.io/fluxcd"
  
  # Configure the Git repository source
  sync:
    kind: GitRepository
    url: "https://github.com/happyvertical/blueprint"
    ref:
      branch: "main"
    path: "./flux/clusters/cumulus"
    pullSecret: "flux-system"
    interval: "10m"
  
  # Configure kustomize-controller with SOPS support
  kustomize:
    patches:
      - target:
          kind: Deployment
          name: kustomize-controller
        patch: |
          - op: add
            path: /spec/template/spec/containers/0/env/-
            value:
              name: SOPS_AGE_KEY_FILE
              value: /tmp/age/age.key
          - op: add
            path: /spec/template/spec/volumes/-
            value:
              name: sops-age
              secret:
                secretName: sops-age
          - op: add
            path: /spec/template/spec/containers/0/volumeMounts/-
            value:
              name: sops-age
              mountPath: /tmp/age
              readOnly: true
  
  # Configure components
  components:
    - source-controller
    - kustomize-controller
    - helm-controller
    - notification-controller
  
  # Cluster configuration
  cluster:
    type: "kubernetes"
    multitenant: false
    networkPolicy: true
    domain: "cluster.local"