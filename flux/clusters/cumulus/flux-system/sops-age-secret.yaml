# This secret contains the age private key for SOPS decryption
# It should be created manually in the cluster before enabling SOPS
# 
# To create this secret:
# 1. Generate an age key pair: age-keygen -o age.key
# 2. Update .sops.yaml with the public key
# 3. Create the secret: kubectl create secret generic sops-age \
#    --from-file=age.key=age.key \
#    -n flux-system
# 4. Store the private key securely (e.g., in GitHub Secrets as SOPS_AGE_PRIVATE_KEY)
#
# Note: This file is a placeholder. The actual secret should never be committed to Git.
apiVersion: v1
kind: Secret
metadata:
  name: sops-age
  namespace: flux-system
type: Opaque
stringData:
  age.key: |
    # AGE PRIVATE KEY - DO NOT COMMIT
    # This should be replaced with the actual age private key
    # or created using kubectl as described above