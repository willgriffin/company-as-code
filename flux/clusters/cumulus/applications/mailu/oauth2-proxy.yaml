apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: mailu
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
      - name: oauth2-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.5.1
        args:
          - --provider=oidc
          - --oidc-issuer-url=https://auth.happyvertical.com/realms/happyvertical
          - --email-domain=*
          - --upstream=static://200
          - --http-address=0.0.0.0:4180
          - --redis-connection-url=redis://rfs-mailu-redis:26379
          - --session-store-type=redis
          - --cookie-secure=true
          - --cookie-domain=.happyvertical.com
          - --whitelist-domain=.happyvertical.com
          - --set-xauthrequest=true
          - --pass-user-headers=true
          - --pass-access-token=true
          - --pass-authorization-header=true
          - --skip-provider-button=true
        env:
        - name: OAUTH2_PROXY_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy
              key: client-id
        - name: OAUTH2_PROXY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy
              key: client-secret
        - name: OAUTH2_PROXY_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy
              key: cookie-secret
        ports:
        - containerPort: 4180
          name: http
        resources:
          requests:
            cpu: 10m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
  namespace: mailu
spec:
  selector:
    app: oauth2-proxy
  ports:
    - name: http
      port: 80
      targetPort: 4180