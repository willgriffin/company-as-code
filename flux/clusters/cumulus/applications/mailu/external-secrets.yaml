# ExternalSecrets for Mailu application

---
# OAuth2 Proxy secrets
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oauth2-proxy
  namespace: mailu
  labels:
    app.kubernetes.io/name: mailu
    app.kubernetes.io/component: oauth-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: digitalocean-secrets
    kind: ClusterSecretStore
  target:
    name: oauth2-proxy
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: mailu
          app.kubernetes.io/component: oauth-credentials
  data:
  - secretKey: client-id
    remoteRef:
      key: oauth-credentials
      property: mailu-oauth-client-id
  - secretKey: client-secret
    remoteRef:
      key: oauth-credentials
      property: mailu-oauth-client-secret
  - secretKey: cookie-secret
    remoteRef:
      key: oauth-credentials
      property: mailu-cookie-secret

---
# PostgreSQL credentials for CloudNativePG cluster
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mailu-postgres-credentials
  namespace: mailu
  labels:
    app.kubernetes.io/name: mailu
    app.kubernetes.io/component: database-credentials
spec:
  refreshInterval: 6h
  secretStoreRef:
    name: digitalocean-secrets
    kind: ClusterSecretStore
  target:
    name: mailu-postgres-credentials
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
      metadata:
        labels:
          app.kubernetes.io/name: mailu
          app.kubernetes.io/component: database-credentials
  data:
  - secretKey: username
    remoteRef:
      key: database-passwords
      property: mailu-db-username
  - secretKey: password
    remoteRef:
      key: database-passwords
      property: mailu-db-password

---
# Backup credentials for PostgreSQL (DigitalOcean Spaces)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mailu-postgres-backup-credentials
  namespace: mailu
  labels:
    app.kubernetes.io/name: mailu
    app.kubernetes.io/component: backup-credentials
spec:
  refreshInterval: 12h
  secretStoreRef:
    name: digitalocean-secrets
    kind: ClusterSecretStore
  target:
    name: mailu-postgres-backup-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: mailu
          app.kubernetes.io/component: backup-credentials
      data:
        ACCESS_KEY_ID: "{{ .access_key }}"
        SECRET_ACCESS_KEY: "{{ .secret_key }}"
  data:
  - secretKey: access_key
    remoteRef:
      key: digitalocean-spaces
      property: access_key
  - secretKey: secret_key
    remoteRef:
      key: digitalocean-spaces
      property: secret_key

---
# AWS SES SMTP credentials for outgoing mail relay
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mailu-ses-credentials
  namespace: mailu
  labels:
    app.kubernetes.io/name: mailu
    app.kubernetes.io/component: ses-credentials
spec:
  refreshInterval: 6h
  secretStoreRef:
    name: digitalocean-secrets
    kind: ClusterSecretStore
  target:
    name: mailu-ses-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: mailu
          app.kubernetes.io/component: ses-credentials
  data:
  - secretKey: RELAY_HOST
    remoteRef:
      key: aws-ses
      property: relay-host
  - secretKey: RELAY_USER
    remoteRef:
      key: aws-ses
      property: smtp-username
  - secretKey: RELAY_PASSWORD
    remoteRef:
      key: aws-ses
      property: smtp-password
  - secretKey: AWS_ACCESS_KEY_ID
    remoteRef:
      key: aws-ses
      property: access-key-id
  - secretKey: AWS_SECRET_ACCESS_KEY
    remoteRef:
      key: aws-ses
      property: secret-access-key
  - secretKey: AWS_REGION
    remoteRef:
      key: aws-ses
      property: region