apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: mailu-postgres
  namespace: mailu
spec:
  instances: 1  # Single instance for email (can be scaled later)
  
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "64MB"
      effective_cache_size: "192MB"
      maintenance_work_mem: "16MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "2MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
    
  bootstrap:
    initdb:
      database: mailu
      owner: mailu
      secret:
        name: mailu-postgres-credentials
  
  storage:
    size: 20Gi
    storageClass: do-block-storage
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  monitoring:
    enabled: true
    
  backup:
    retentionPolicy: "30d"
    barmanObjectStore:
      destinationPath: "s3://{{ (datasource "config").cluster.name }}-backup/mailu-postgres"
      s3Credentials:
        accessKeyId:
          name: mailu-postgres-backup-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: mailu-postgres-backup-credentials
          key: SECRET_ACCESS_KEY
      endpointURL: "https://{{ (datasource "config").cluster.region }}.digitaloceanspaces.com"
      wal:
        retention: "7d"
      data:
        retention: "30d"