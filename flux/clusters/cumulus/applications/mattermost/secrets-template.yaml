# Secret template for Mattermost
# This file is processed by GitHub Actions to generate encrypted secrets
# Required GitHub Secrets:
# - MATTERMOST_PROD_DB_PASSWORD
# - MATTERMOST_PROD_OAUTH_CLIENT_ID
# - MATTERMOST_PROD_OAUTH_CLIENT_SECRET
# - BACKUP_SPACES_ACCESS_KEY
# - BACKUP_SPACES_SECRET_KEY

apiVersion: v1
kind: Secret
metadata:
  name: mattermost-pg-app
  namespace: mattermost
type: kubernetes.io/basic-auth
stringData:
  username: mattermost
  password: "{{ .Env.MATTERMOST_DB_PASSWORD }}"
---
apiVersion: v1
kind: Secret
metadata:
  name: mattermost-oauth
  namespace: mattermost
type: Opaque
stringData:
  client-id: "{{ .Env.MATTERMOST_OAUTH_CLIENT_ID }}"
  client-secret: "{{ .Env.MATTERMOST_OAUTH_CLIENT_SECRET }}"
---
# Backup credentials for PostgreSQL (DigitalOcean Spaces)
apiVersion: v1
kind: Secret
metadata:
  name: mattermost-postgres-backup-credentials
  namespace: mattermost
type: Opaque
stringData:
  ACCESS_KEY_ID: "{{ .Env.BACKUP_SPACES_ACCESS_KEY }}"
  SECRET_ACCESS_KEY: "{{ .Env.BACKUP_SPACES_SECRET_KEY }}"