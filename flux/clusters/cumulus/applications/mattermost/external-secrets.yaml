# ExternalSecrets for Mattermost application

---
# Mattermost database credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mattermost-pg-app
  namespace: mattermost
  labels:
    app.kubernetes.io/name: mattermost
    app.kubernetes.io/component: database-credentials
spec:
  refreshInterval: 6h
  secretStoreRef:
    name: digitalocean-secrets
    kind: ClusterSecretStore
  target:
    name: mattermost-pg-app
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
      metadata:
        labels:
          app.kubernetes.io/name: mattermost
          app.kubernetes.io/component: database-credentials
  data:
  - secretKey: username
    remoteRef:
      key: database-passwords
      property: mattermost-db-username
  - secretKey: password
    remoteRef:
      key: database-passwords
      property: mattermost-db-password

---
# Mattermost OAuth credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mattermost-oauth
  namespace: mattermost
  labels:
    app.kubernetes.io/name: mattermost
    app.kubernetes.io/component: oauth-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: digitalocean-secrets
    kind: ClusterSecretStore
  target:
    name: mattermost-oauth
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: mattermost
          app.kubernetes.io/component: oauth-credentials
  data:
  - secretKey: client-id
    remoteRef:
      key: oauth-credentials
      property: mattermost-oauth-client-id
  - secretKey: client-secret
    remoteRef:
      key: oauth-credentials
      property: mattermost-oauth-client-secret
  - secretKey: cookie-secret
    remoteRef:
      key: oauth-credentials
      property: mattermost-cookie-secret

---
# Mattermost backup credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mattermost-postgres-backup-credentials
  namespace: mattermost
  labels:
    app.kubernetes.io/name: mattermost
    app.kubernetes.io/component: backup-credentials
spec:
  refreshInterval: 12h
  secretStoreRef:
    name: digitalocean-secrets
    kind: ClusterSecretStore
  target:
    name: mattermost-postgres-backup-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: mattermost
          app.kubernetes.io/component: backup-credentials
      data:
        cloud: |
          [default]
          aws_access_key_id={{ .access_key }}
          aws_secret_access_key={{ .secret_key }}
  data:
  - secretKey: access_key
    remoteRef:
      key: digitalocean-spaces
      property: access_key
  - secretKey: secret_key
    remoteRef:
      key: digitalocean-spaces
      property: secret_key