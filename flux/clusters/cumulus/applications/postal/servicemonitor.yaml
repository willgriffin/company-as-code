apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: postal-metrics
  namespace: postal
  labels:
    app: postal
spec:
  selector:
    matchLabels:
      app: postal
  endpoints:
  - port: web
    path: /metrics
    interval: 30s
  namespaceSelector:
    matchNames:
    - postal