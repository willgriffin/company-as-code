apiVersion: v1
kind: Secret
metadata:
  name: postal-oauth-secret
  namespace: postal
type: Opaque
stringData:
  client-secret: "${POSTAL_OAUTH_SECRET}"
---
apiVersion: v1
kind: Secret
metadata:
  name: postal-db-secret
  namespace: postal
type: Opaque
stringData:
  username: "postal"
  password: "${POSTAL_DB_PASSWORD}"
---
apiVersion: v1
kind: Secret
metadata:
  name: postal-redis-secret
  namespace: postal
type: Opaque
stringData:
  password: "${POSTAL_REDIS_PASSWORD}"
---
apiVersion: v1
kind: Secret
metadata:
  name: postal-secret
  namespace: postal
type: Opaque
stringData:
  secret-key: "${POSTAL_SECRET_KEY}"
---
apiVersion: v1
kind: Secret
metadata:
  name: postal-rabbitmq-secret
  namespace: postal
type: Opaque
stringData:
  password: "${POSTAL_RABBITMQ_PASSWORD}"
  connection-string: "amqp://postal-admin:${POSTAL_RABBITMQ_PASSWORD}@postal-rabbitmq.postal.svc.cluster.local:5672/postal"