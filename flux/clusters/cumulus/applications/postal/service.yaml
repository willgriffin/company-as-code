apiVersion: v1
kind: Service
metadata:
  name: postal-web
  namespace: postal
  labels:
    app: postal
spec:
  selector:
    app: postal
  ports:
  - name: web
    port: 5000
    targetPort: 5000
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: postal-smtp
  namespace: postal
  labels:
    app: postal
spec:
  selector:
    app: postal
  ports:
  - name: smtp
    port: 25
    targetPort: 25
    protocol: TCP
  type: LoadBalancer