apiVersion: apps/v1
kind: Deployment
metadata:
  name: postal-oauth2-proxy
  namespace: postal
  labels:
    app: postal-oauth2-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postal-oauth2-proxy
  template:
    metadata:
      labels:
        app: postal-oauth2-proxy
    spec:
      containers:
      - name: oauth2-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
        args:
        - --provider=keycloak-oidc
        - --client-id=postal
        - --client-secret-file=/etc/oauth2-proxy/client-secret
        - --oidc-issuer-url=https://auth.{{ (datasource "config").domain }}/realms/master
        - --cookie-secret=$(COOKIE_SECRET)
        - --cookie-secure=true
        - --cookie-domain=.{{ (datasource "config").domain }}
        - --email-domain=*
        - --upstream=http://postal-web.postal.svc.cluster.local:5000
        - --http-address=0.0.0.0:4180
        - --reverse-proxy=true
        - --pass-host-header=true
        - --set-xauthrequest=true
        - --pass-access-token=true
        - --pass-authorization-header=true
        - --skip-provider-button=true
        ports:
        - containerPort: 4180
          name: http
        env:
        - name: COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth-cookie-secret
              key: cookie-secret
        volumeMounts:
        - name: client-secret
          mountPath: /etc/oauth2-proxy
          readOnly: true
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
      volumes:
      - name: client-secret
        secret:
          secretName: postal-oauth-secret
---
apiVersion: v1
kind: Service
metadata:
  name: postal-oauth2-proxy
  namespace: postal
  labels:
    app: postal-oauth2-proxy
spec:
  selector:
    app: postal-oauth2-proxy
  ports:
  - name: http
    port: 4180
    targetPort: 4180
    protocol: TCP
  type: ClusterIP