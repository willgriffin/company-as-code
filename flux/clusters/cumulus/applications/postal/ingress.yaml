apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: postal-web
  namespace: postal
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`postal.{{ (datasource "config").domain }}`)
      kind: Rule
      services:
        - name: postal-oauth2-proxy
          port: 4180
  tls:
    certResolver: letsencrypt