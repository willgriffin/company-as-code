# ExternalSecrets for Sentry application

---
# OAuth2 Proxy secrets
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sentry-oauth2-proxy
  namespace: sentry
  labels:
    app.kubernetes.io/name: sentry
    app.kubernetes.io/component: oauth-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: digitalocean-secrets
    kind: ClusterSecretStore
  target:
    name: sentry-oauth2-proxy
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: sentry
          app.kubernetes.io/component: oauth-credentials
  data:
  - secretKey: client-id
    remoteRef:
      key: oauth-credentials
      property: sentry-oauth-client-id
  - secretKey: client-secret
    remoteRef:
      key: oauth-credentials
      property: sentry-oauth-client-secret
  - secretKey: cookie-secret
    remoteRef:
      key: oauth-credentials
      property: sentry-cookie-secret

---
# PostgreSQL credentials for CloudNativePG cluster
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sentry-postgres-credentials
  namespace: sentry
  labels:
    app.kubernetes.io/name: sentry
    app.kubernetes.io/component: database-credentials
spec:
  refreshInterval: 6h
  secretStoreRef:
    name: digitalocean-secrets
    kind: ClusterSecretStore
  target:
    name: sentry-postgres-credentials
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
      metadata:
        labels:
          app.kubernetes.io/name: sentry
          app.kubernetes.io/component: database-credentials
  data:
  - secretKey: username
    remoteRef:
      key: database-passwords
      property: sentry-db-username
  - secretKey: password
    remoteRef:
      key: database-passwords
      property: sentry-db-password

---
