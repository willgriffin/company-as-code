---
# Backup credentials for PostgreSQL (DigitalOcean Spaces)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sentry-postgres-backup-credentials
  namespace: sentry
  labels:
    app.kubernetes.io/name: sentry
    app.kubernetes.io/component: backup-credentials
spec:
  refreshInterval: 12h
  secretStoreRef:
    name: digitalocean-secrets
    kind: ClusterSecretStore
  target:
    name: sentry-postgres-backup-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: sentry
          app.kubernetes.io/component: backup-credentials
      data:
        ACCESS_KEY_ID: "{{ .access_key }}"
        SECRET_ACCESS_KEY: "{{ .secret_key }}"
  data:
  - secretKey: access_key
    remoteRef:
      key: digitalocean-spaces
      property: access_key
  - secretKey: secret_key
    remoteRef:
      key: digitalocean-spaces
      property: secret_key