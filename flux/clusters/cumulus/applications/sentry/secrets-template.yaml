# Secret templates for Sentry
# This file is processed by GitHub Actions to generate encrypted secrets
# Required GitHub Secrets:
# - SENTRY_OAUTH_CLIENT_ID
# - SENTRY_OAUTH_CLIENT_SECRET
# - SENTRY_OAUTH_COOKIE_SECRET
# - SENTRY_DB_PASSWORD
# - SENTRY_REDIS_PASSWORD
# - BACKUP_SPACES_ACCESS_KEY
# - BACKUP_SPACES_SECRET_KEY

---
# OAuth2 Proxy secrets
apiVersion: v1
kind: Secret
metadata:
  name: sentry-oauth2-proxy
  namespace: sentry
type: Opaque
stringData:
  client-id: "{{ .Env.SENTRY_OAUTH_CLIENT_ID }}"
  client-secret: "{{ .Env.SENTRY_OAUTH_CLIENT_SECRET }}"
  cookie-secret: "{{ .Env.SENTRY_OAUTH_COOKIE_SECRET }}"

---
# PostgreSQL credentials for CloudNativePG cluster
apiVersion: v1
kind: Secret
metadata:
  name: sentry-postgres-credentials
  namespace: sentry
type: kubernetes.io/basic-auth
stringData:
  username: sentry
  password: "{{ .Env.SENTRY_DB_PASSWORD }}"

---
# Redis credentials
apiVersion: v1
kind: Secret
metadata:
  name: sentry-redis-secret
  namespace: sentry
type: Opaque
stringData:
  password: "{{ .Env.SENTRY_REDIS_PASSWORD }}"

---
# Backup credentials for PostgreSQL (DigitalOcean Spaces)
apiVersion: v1
kind: Secret
metadata:
  name: sentry-postgres-backup-credentials
  namespace: sentry
type: Opaque
stringData:
  ACCESS_KEY_ID: "{{ .Env.BACKUP_SPACES_ACCESS_KEY }}"
  SECRET_ACCESS_KEY: "{{ .Env.BACKUP_SPACES_SECRET_KEY }}"