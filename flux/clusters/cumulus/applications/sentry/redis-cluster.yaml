apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: Redis
metadata:
  name: sentry-redis
  namespace: sentry
spec:
  kubernetesConfig:
    image: redis:7.0.15
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    redisSecret:
      name: sentry-redis-secret
      key: password
  storage:
    volumeClaimTemplate:
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: do-block-storage
        resources:
          requests:
            storage: 1Gi
  redisConfig:
    additionalRedisConfig: |
      maxmemory-policy allkeys-lru
      save 900 1
      save 300 10
      save 60 10000