apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  namespace: nextcloud
  labels:
    app: nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z nextcloud-pg-rw 5432; do echo waiting for db; sleep 2; done;']
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
      containers:
      - name: nextcloud
        image: nextcloud:28-apache
        ports:
        - containerPort: 80
          name: http
        env:
        - name: POSTGRES_HOST
          value: nextcloud-pg-rw
        - name: POSTGRES_DB
          value: nextcloud
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: nextcloud-pg-app
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nextcloud-pg-app
              key: password
        - name: REDIS_HOST
          value: rfs-nextcloud-redis
        - name: REDIS_HOST_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nextcloud-redis-auth
              key: password
        - name: NEXTCLOUD_TRUSTED_DOMAINS
          value: cloud.{{ (datasource "config").domain.primary }}
        - name: OVERWRITEPROTOCOL
          value: https
        - name: OVERWRITEHOST
          value: cloud.{{ (datasource "config").domain.primary }}
        - name: NEXTCLOUD_ADMIN_USER
          value: admin
        - name: NEXTCLOUD_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nextcloud-admin
              key: password
        # PHP configuration for larger files
        - name: PHP_MEMORY_LIMIT
          value: 512M
        - name: PHP_UPLOAD_LIMIT
          value: 10G
        # S3 object storage configuration
        - name: OBJECTSTORE_S3_BUCKET
          value: cumulus-nextcloud
        - name: OBJECTSTORE_S3_HOST
          value: sfo3.digitaloceanspaces.com
        - name: OBJECTSTORE_S3_PORT
          value: "443"
        - name: OBJECTSTORE_S3_KEY
          valueFrom:
            secretKeyRef:
              name: nextcloud-spaces
              key: access-key
        - name: OBJECTSTORE_S3_SECRET
          valueFrom:
            secretKeyRef:
              name: nextcloud-spaces
              key: secret-key
        - name: OBJECTSTORE_S3_REGION
          value: sfo3
        - name: OBJECTSTORE_S3_SSL
          value: "true"
        - name: OBJECTSTORE_S3_USEPATH_STYLE
          value: "false"
        volumeMounts:
        - name: nextcloud-data
          mountPath: /var/www/html
        - name: nextcloud-config
          mountPath: /var/www/html/config
        - name: nextcloud-custom-apps
          mountPath: /var/www/html/custom_apps
        - name: nextcloud-oidc-config
          mountPath: /docker-entrypoint-hooks.d/post-installation
          subPath: oidc-config.sh
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /status.php
            port: http
            httpHeaders:
            - name: Host
              value: cloud.{{ (datasource "config").domain.primary }}
          initialDelaySeconds: 120
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /status.php
            port: http
            httpHeaders:
            - name: Host
              value: cloud.{{ (datasource "config").domain.primary }}
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: nextcloud-data
        persistentVolumeClaim:
          claimName: nextcloud-data
      - name: nextcloud-config
        persistentVolumeClaim:
          claimName: nextcloud-config
      - name: nextcloud-custom-apps
        persistentVolumeClaim:
          claimName: nextcloud-custom-apps
      - name: nextcloud-oidc-config
        configMap:
          name: nextcloud-oidc-config
          defaultMode: 0755
