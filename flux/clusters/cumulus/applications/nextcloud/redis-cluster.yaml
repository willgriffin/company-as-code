apiVersion: databases.spotahome.com/v1
kind: RedisFailover
metadata:
  name: nextcloud-redis
  namespace: nextcloud
spec:
  sentinel:
    replicas: 3
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi
  redis:
    replicas: 3
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
    storage:
      persistentVolumeClaim:
        metadata:
          name: nextcloud-redis-data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
          storageClassName: do-block-storage
  auth:
    secretPath: nextcloud-redis-auth
---
apiVersion: v1
kind: Secret
metadata:
  name: nextcloud-redis-auth
  namespace: nextcloud
type: Opaque
stringData:
  password: changeme-in-production