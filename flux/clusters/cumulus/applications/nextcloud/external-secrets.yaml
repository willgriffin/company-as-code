---
# Nextcloud backup credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud-postgres-backup-credentials
  namespace: nextcloud
  labels:
    app.kubernetes.io/name: nextcloud
    app.kubernetes.io/component: backup-credentials
spec:
  refreshInterval: 12h
  secretStoreRef:
    name: digitalocean-secrets
    kind: ClusterSecretStore
  target:
    name: nextcloud-postgres-backup-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: nextcloud
          app.kubernetes.io/component: backup-credentials
      data:
        cloud: |
          [default]
          aws_access_key_id={{ .access_key }}
          aws_secret_access_key={{ .secret_key }}
  data:
  - secretKey: access_key
    remoteRef:
      key: digitalocean-spaces
      property: access_key
  - secretKey: secret_key
    remoteRef:
      key: digitalocean-spaces
      property: secret_key