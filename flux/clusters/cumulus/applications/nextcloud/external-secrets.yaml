# ExternalSecrets for Nextcloud application

---
# Nextcloud database credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud-pg-app
  namespace: nextcloud
  labels:
    app.kubernetes.io/name: nextcloud
    app.kubernetes.io/component: database-credentials
spec:
  refreshInterval: 6h
  secretStoreRef:
    name: digitalocean-secrets
    kind: ClusterSecretStore
  target:
    name: nextcloud-pg-app
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
      metadata:
        labels:
          app.kubernetes.io/name: nextcloud
          app.kubernetes.io/component: database-credentials
  data:
  - secretKey: username
    remoteRef:
      key: database-passwords
      property: nextcloud-db-username
  - secretKey: password
    remoteRef:
      key: database-passwords
      property: nextcloud-db-password

---
# Nextcloud OIDC credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud-oidc
  namespace: nextcloud
  labels:
    app.kubernetes.io/name: nextcloud
    app.kubernetes.io/component: oidc-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: digitalocean-secrets
    kind: ClusterSecretStore
  target:
    name: nextcloud-oidc
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: nextcloud
          app.kubernetes.io/component: oidc-credentials
  data:
  - secretKey: client-id
    remoteRef:
      key: oauth-credentials
      property: nextcloud-oidc-client-id
  - secretKey: client-secret
    remoteRef:
      key: oauth-credentials
      property: nextcloud-oidc-client-secret

---
# Nextcloud Spaces storage credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud-spaces
  namespace: nextcloud
  labels:
    app.kubernetes.io/name: nextcloud
    app.kubernetes.io/component: storage-credentials
spec:
  refreshInterval: 12h
  secretStoreRef:
    name: digitalocean-secrets
    kind: ClusterSecretStore
  target:
    name: nextcloud-spaces
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: nextcloud
          app.kubernetes.io/component: storage-credentials
  data:
  - secretKey: access-key
    remoteRef:
      key: application-secrets
      property: nextcloud-spaces-access-key
  - secretKey: secret-key
    remoteRef:
      key: application-secrets
