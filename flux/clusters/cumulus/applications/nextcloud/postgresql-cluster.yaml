apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: nextcloud-pg
  namespace: nextcloud
spec:
  instances: 2
  primaryUpdateStrategy: unsupervised
  
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"
      
  bootstrap:
    initdb:
      database: nextcloud
      owner: nextcloud
      secret:
        name: nextcloud-pg-app
        
  storage:
    size: 20Gi
    storageClass: do-block-storage
    
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
      
  backup:
    retentionPolicy: "30d"
    barmanObjectStore:
      destinationPath: "s3://{{ (datasource "config").cluster.name }}-backup/nextcloud-postgres"
      s3Credentials:
        accessKeyId:
          name: nextcloud-postgres-backup-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: nextcloud-postgres-backup-credentials
          key: SECRET_ACCESS_KEY
      endpointURL: "https://{{ (datasource "config").cluster.region }}.digitaloceanspaces.com"
      wal:
        retention: "7d"
      data:
        retention: "30d"