apiVersion: apps/v1
kind: Deployment
metadata:
  name: mattermost
  namespace: mattermost
  labels:
    app: mattermost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mattermost
  template:
    metadata:
      labels:
        app: mattermost
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z mattermost-pg-rw 5432; do echo waiting for db; sleep 2; done;']
      containers:
      - name: mattermost
        image: mattermost/mattermost-team-edition:9.2
        ports:
        - containerPort: 8065
          name: http
        env:
        - name: MM_SQLSETTINGS_DRIVERNAME
          value: postgres
        - name: MM_SQLSETTINGS_DATASOURCE
          value: postgres://$(DB_USERNAME):$(DB_PASSWORD)@mattermost-pg-rw:5432/mattermost?sslmode=disable
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: mattermost-pg-app
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mattermost-pg-app
              key: password
        - name: MM_SERVICESETTINGS_SITEURL
          value: https://chat.happyvertical.com
        - name: MM_SERVICESETTINGS_ENABLEOAUTHSERVICEPROVIDER
          value: "true"
        # Keycloak OAuth configuration
        - name: MM_GITLABSETTINGS_ENABLE
          value: "true"
        - name: MM_GITLABSETTINGS_ID
          valueFrom:
            secretKeyRef:
              name: mattermost-oauth
              key: client-id
        - name: MM_GITLABSETTINGS_SECRET
          valueFrom:
            secretKeyRef:
              name: mattermost-oauth
              key: client-secret
        - name: MM_GITLABSETTINGS_SCOPE
          value: "openid email profile"
        - name: MM_GITLABSETTINGS_AUTHENDPOINT
          value: https://auth.happyvertical.com/realms/happyvertical/protocol/openid-connect/auth
        - name: MM_GITLABSETTINGS_TOKENENDPOINT
          value: https://auth.happyvertical.com/realms/happyvertical/protocol/openid-connect/token
        - name: MM_GITLABSETTINGS_USERAPIENDPOINT
          value: https://auth.happyvertical.com/realms/happyvertical/protocol/openid-connect/userinfo
        - name: MM_GITLABSETTINGS_DISCOVERYENDPOINT
          value: https://auth.happyvertical.com/realms/happyvertical/.well-known/openid-configuration
        - name: MM_GITLABSETTINGS_BUTTONTEXT
          value: "Login with Keycloak"
        - name: MM_GITLABSETTINGS_BUTTONCOLOR
          value: "#0066CC"
        volumeMounts:
        - name: mattermost-data
          mountPath: /mattermost/data
        - name: mattermost-logs
          mountPath: /mattermost/logs
        - name: mattermost-config
          mountPath: /mattermost/config
        - name: mattermost-plugins
          mountPath: /mattermost/plugins
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /api/v4/system/ping
            port: http
          initialDelaySeconds: 120
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v4/system/ping
            port: http
          initialDelaySeconds: 30
          periodSeconds: 5
      volumes:
      - name: mattermost-data
        persistentVolumeClaim:
          claimName: mattermost-data
      - name: mattermost-logs
        persistentVolumeClaim:
          claimName: mattermost-logs
      - name: mattermost-config
        persistentVolumeClaim:
          claimName: mattermost-config
      - name: mattermost-plugins
        persistentVolumeClaim:
          claimName: mattermost-plugins