apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: keycloaks.k8s.keycloak.org
spec:
  group: k8s.keycloak.org
  names:
    kind: Keycloak
    listKind: KeycloakList
    plural: keycloaks
    singular: keycloak
  scope: Namespaced
  versions:
  - name: v2alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              instances:
                type: integer
                default: 1
              serverConfiguration:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    value:
                      type: string
              hostname:
                type: object
                properties:
                  hostname:
                    type: string
              http:
                type: object
                properties:
                  httpEnabled:
                    type: boolean
                  httpPort:
                    type: integer
                  httpsPort:
                    type: integer
                  tlsSecret:
                    type: string
              db:
                type: object
                properties:
                  vendor:
                    type: string
                  host:
                    type: string
                  port:
                    type: integer
                  database:
                    type: string
                  usernameSecret:
                    type: object
                    properties:
                      name:
                        type: string
                      key:
                        type: string
                  passwordSecret:
                    type: object
                    properties:
                      name:
                        type: string
                      key:
                        type: string
              features:
                type: object
                properties:
                  enabled:
                    type: array
                    items:
                      type: string
                  disabled:
                    type: array
                    items:
                      type: string
              transaction:
                type: object
                properties:
                  xaEnabled:
                    type: boolean
          status:
            type: object
    subresources:
      status: {}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: keycloakrealmimports.k8s.keycloak.org
spec:
  group: k8s.keycloak.org
  names:
    kind: KeycloakRealmImport
    listKind: KeycloakRealmImportList
    plural: keycloakrealmimports
    singular: keycloakrealmimport
  scope: Namespaced
  versions:
  - name: v2alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              keycloakCRName:
                type: string
              realm:
                type: object
                x-kubernetes-preserve-unknown-fields: true
          status:
            type: object
            properties:
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    lastTransitionTime:
                      type: string
                    message:
                      type: string
    subresources:
      status: {}