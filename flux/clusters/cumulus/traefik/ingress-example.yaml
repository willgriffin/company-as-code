# Example: How to use cert-manager with Traefik ingresses
# This shows how to configure TLS certificates using cert-manager instead of Traefik's built-in ACME
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  namespace: default
  annotations:
    # Use cert-manager to provision the certificate
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Traefik-specific annotations (if needed)
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - example.happyvertical.com
      secretName: example-tls-certificate
  rules:
    - host: example.happyvertical.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: example-service
                port:
                  number: 80