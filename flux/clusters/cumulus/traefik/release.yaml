apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: "26.0.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik
  values:
    deployment:
      replicas: 1  # Single replica for ACME storage
    securityContext:
      runAsUser: 0
      runAsGroup: 0
    service:
      type: LoadBalancer
      annotations:
        service.beta.kubernetes.io/do-loadbalancer-enable-proxy-protocol: "true"
        service.beta.kubernetes.io/do-loadbalancer-hostname: "happyvertical.com"
    ports:
      web:
        port: 80
        exposedPort: 80
        redirectTo:
          port: websecure
      websecure:
        port: 443
        exposedPort: 443
        tls:
          enabled: true
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
      kubernetesIngress:
        enabled: true
        publishedService:
          enabled: true
    additionalArguments:
      - "--entrypoints.websecure.http.tls.certresolver=letsencrypt"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@happyvertical.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/data/acme.json"
    persistence:
      enabled: true
      size: 128Mi
      path: /data
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    ingressClass:
      enabled: true
      isDefaultClass: true
      name: traefik