apiVersion: v1
kind: Secret
metadata:
  name: nextcloud-spaces
  namespace: nextcloud
type: Opaque
stringData:
  access-key: "changeme-get-from-digitalocean"
  secret-key: "changeme-get-from-digitalocean"
  # Instructions:
  # 1. Go to DigitalOcean Control Panel
  # 2. Navigate to API -> Spaces Keys
  # 3. Generate a new key pair for Nextcloud
  # 4. Update this secret with the actual values
  # 5. Or use existing SPACES_ACCESS_KEY_ID and SPACES_SECRET_ACCESS_KEY from GitHub secrets