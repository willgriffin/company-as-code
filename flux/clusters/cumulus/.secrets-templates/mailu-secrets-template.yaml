# Secret template for Mailu (OAuth2 Proxy)
# This file is processed by GitHub Actions to generate encrypted secrets
# Required GitHub Secrets:
# - MAILU_PROD_OAUTH2_CLIENT_ID
# - MAILU_PROD_OAUTH2_CLIENT_SECRET
# - MAILU_PROD_OAUTH2_COOKIE_SECRET

apiVersion: v1
kind: Secret
metadata:
  name: oauth2-proxy
  namespace: mailu
type: Opaque
stringData:
  client-id: "{{ .Env.MAILU_OAUTH2_CLIENT_ID }}"
  client-secret: "{{ .Env.MAILU_OAUTH2_CLIENT_SECRET }}"
  cookie-secret: "{{ .Env.MAILU_OAUTH2_COOKIE_SECRET }}"