apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: opentelemetry-operator
  namespace: opentelemetry-operator-system
spec:
  interval: 30m
  chart:
    spec:
      chart: opentelemetry-operator
      version: "0.73.0"
      sourceRef:
        kind: HelmRepository
        name: opentelemetry-helm
        namespace: opentelemetry-operator-system
  values:
    replicaCount: 1
    
    image:
      repository: ghcr.io/open-telemetry/opentelemetry-operator/opentelemetry-operator
      tag: "0.112.0"
      pullPolicy: IfNotPresent

    manager:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi
      
      env:
        ENABLE_WEBHOOKS: "true"
        
    kubeRBACProxy:
      resources:
        requests:
          cpu: 5m
          memory: 64Mi
        limits:
          cpu: 500m
          memory: 128Mi

    admissionWebhooks:
      certManager:
        enabled: true
        issuerRef:
          name: selfsigned-issuer
      failurePolicy: Fail
      namespaceSelector: {}
      objectSelector: {}

    serviceAccount:
      create: true