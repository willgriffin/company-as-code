# ExternalSecret for Sentry operator authentication
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sentry-operator-token
  namespace: sentry-operator
  labels:
    app.kubernetes.io/name: sentry-operator
    app.kubernetes.io/component: auth-token
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: digitalocean-secrets
    kind: ClusterSecretStore
  target:
    name: sentry-operator-token
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: sentry-operator
          app.kubernetes.io/component: auth-token
  data:
  - secretKey: token
    remoteRef:
      key: sentry-auth
      property: token