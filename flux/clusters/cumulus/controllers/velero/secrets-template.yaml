# Secret template for Velero backup credentials
# This file is processed by GitHub Actions to generate encrypted secrets
# Required GitHub Secrets:
# - BACKUP_SPACES_ACCESS_KEY
# - BACKUP_SPACES_SECRET_KEY

apiVersion: v1
kind: Secret
metadata:
  name: velero-backup-credentials
  namespace: velero
type: Opaque
stringData:
  cloud: |
    [default]
    aws_access_key_id={{ .Env.BACKUP_SPACES_ACCESS_KEY }}
    aws_secret_access_key={{ .Env.BACKUP_SPACES_SECRET_KEY }}