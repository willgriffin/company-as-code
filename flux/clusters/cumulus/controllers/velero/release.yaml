apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 30m
  chart:
    spec:
      chart: velero
      version: "5.4.0"
      sourceRef:
        kind: HelmRepository
        name: velero
        namespace: velero
      interval: 12h
  values:
    # Velero configuration for DigitalOcean Spaces backup
    configuration:
      backupStorageLocation:
      - name: default
        provider: aws
        bucket: "{{ (datasource "config").cluster.name }}-backup"
        config:
          region: "{{ (datasource "config").cluster.region }}"
          s3ForcePathStyle: "true"
          s3Url: "https://{{ (datasource "config").cluster.region }}.digitaloceanspaces.com"
          
    # Service account configuration
    serviceAccount:
      server:
        create: true
        name: velero
        
    # Credentials for DigitalOcean Spaces
    credentials:
      useSecret: true
      existingSecret: velero-backup-credentials
          
    # Initialize with required plugins
    initContainers:
    - name: velero-plugin-for-aws
      image: velero/velero-plugin-for-aws:v1.8.0
      imagePullPolicy: IfNotPresent
      volumeMounts:
      - mountPath: /target
        name: plugins
        
    # Resource requirements
    resources:
      requests:
        cpu: 500m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 512Mi
        
    # Node selector for scheduling
    nodeSelector: {}
    
    # Toleration for node taints
    tolerations: []
    
    # Pod security context
    securityContext:
      fsGroup: 65534
      
    # Monitoring configuration
    metrics:
      enabled: true
      scrapeInterval: 30s