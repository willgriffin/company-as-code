apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis-operator
  namespace: redis-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: redis-operator
      version: "3.2.9"
      sourceRef:
        kind: HelmRepository
        name: redis-operator
        namespace: redis-operator
  values:
    monitoring:
      enabled: false  # Enable when Prometheus is deployed
    operator:
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 256Mi