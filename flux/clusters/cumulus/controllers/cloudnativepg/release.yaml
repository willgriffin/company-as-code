apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudnativepg
  namespace: cloudnativepg-system
spec:
  interval: 30m
  chart:
    spec:
      chart: cloudnative-pg
      version: "0.19.1"
      sourceRef:
        kind: HelmRepository
        name: cloudnativepg
        namespace: cloudnativepg-system
  values:
    monitoring:
      enabled: false  # Enable when Prometheus is deployed
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi