# Use the official Keycloak operator resources instead of our manual deployment
# Source: https://raw.githubusercontent.com/keycloak/keycloak-k8s-resources/26.0.7/kubernetes/kubernetes.yml
# This includes both CRDs and the operator deployment

apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: keycloak-k8s-resources
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/keycloak/keycloak-k8s-resources
  ref:
    tag: 26.0.7
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: keycloak-operator
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: keycloak-k8s-resources
  path: ./kubernetes
  prune: true
  wait: true
  targetNamespace: keycloak-operator