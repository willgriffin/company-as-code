# RBAC for External Secrets cross-namespace access
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets-digitalocean
  namespace: external-secrets-system
  labels:
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/component: digitalocean-access

---
# ClusterRole for accessing secrets across namespaces
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-secrets-digitalocean
  labels:
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/component: digitalocean-access
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
# Required for Kubernetes provider
- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["serviceaccounts/token"]
  verbs: ["create"]

---
# ClusterRoleBinding for service account
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-secrets-digitalocean
  labels:
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/component: digitalocean-access
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-secrets-digitalocean
subjects:
- kind: ServiceAccount
  name: external-secrets-digitalocean
  namespace: external-secrets-system