apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: external-secrets-system
spec:
  interval: 30m
  chart:
    spec:
      chart: external-secrets
      version: "0.9.11"
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: external-secrets-system
  values:
    # Install CRDs
    installCRDs: true
    
    # Controller configuration
    replicaCount: 1
    
    # Resources
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
        
    # Security context
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 65534
      
    # Pod security context  
    podSecurityContext:
      fsGroup: 65534
      runAsNonRoot: true
      runAsUser: 65534
      
    # Service account
    serviceAccount:
      create: true
      name: external-secrets-controller
      
    # Enable metrics
    metrics:
      enabled: true
      port: 8080
      
    # Webhook configuration
    webhook:
      create: true
      port: 9443
      
    # Cert controller for webhook certificates
    certController:
      create: true
      
    # Environment variables
    env:
      LOG_LEVEL: info
      
    # Node selector for DigitalOcean nodes
    nodeSelector:
      kubernetes.io/os: linux
      
    # Tolerations
    tolerations: []
    
    # Affinity rules
    affinity: {}