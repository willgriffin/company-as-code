apiVersion: operator.knative.dev/v1beta1
kind: KnativeEventing
metadata:
  name: knative-eventing
  namespace: knative-eventing
spec:
  version: "1.15.2"
  config:
    logging:
      loglevel.controller: info
      loglevel.webhook: info
    leaderelection:
      resourceLock: "leases"
      leaseDuration: "60s"
      renewDeadline: "40s"
      retryPeriod: "10s"
  workloads:
    - name: eventing-controller
      replicas: 1
      resources:
        - container: eventing-controller
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
    - name: eventing-webhook
      replicas: 1
      resources:
        - container: eventing-webhook
          requests:
            cpu: 20m
            memory: 20Mi
          limits:
            cpu: 200m
            memory: 200Mi
    - name: sugar-controller
      replicas: 1
      resources:
        - container: controller
          requests:
            cpu: 20m
            memory: 40Mi
          limits:
            cpu: 200m
            memory: 400Mi