apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rabbitmq-cluster-operator
  namespace: rabbitmq-system
spec:
  interval: 30m
  chart:
    spec:
      chart: rabbitmq-cluster-operator
      version: "4.3.26"
      sourceRef:
        kind: HelmRepository
        name: rabbitmq-operator
        namespace: rabbitmq-system
  values:
    # Resource configuration
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 512Mi

    # Enable monitoring
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        namespace: rabbitmq-system
        labels:
          app: rabbitmq-cluster-operator
    
    # RBAC configuration
    rbac:
      create: true
    
    # Service account
    serviceAccount:
      create: true
      name: rabbitmq-cluster-operator
    
    # Security context
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      fsGroup: 1000
    
    # Node selector and tolerations for system workloads
    nodeSelector: {}
    tolerations: []
    
    # Image configuration
    image:
      registry: docker.io
      repository: rabbitmqoperator/cluster-operator
      tag: "2.9.0"
      pullPolicy: IfNotPresent