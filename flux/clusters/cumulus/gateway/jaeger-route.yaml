apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: jaeger
  namespace: jaeger
  annotations:
    # Kong plugins for Keycloak auth and monitoring
    konghq.com/plugins: keycloak-oidc,prometheus-metrics,basic-rate-limit
spec:
  parentRefs:
  - name: kong-gateway
    namespace: kong-system
  hostnames:
  - tracing.{{ (datasource "config").domain }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: jaeger-query
      port: 16686
      weight: 100