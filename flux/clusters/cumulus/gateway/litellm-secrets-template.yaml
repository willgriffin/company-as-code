# LiteLLM Secrets Template for AI Provider API Keys
apiVersion: v1
kind: Secret
metadata:
  name: litellm-secrets
  namespace: kong-system
type: Opaque
stringData:
  # AI Provider API Keys (optional - set via environment)
  openai-api-key: "{{ (datasource "config").openai_api_key | default "" }}"
  anthropic-api-key: "{{ (datasource "config").anthropic_api_key | default "" }}"
  cohere-api-key: "{{ (datasource "config").cohere_api_key | default "" }}"
  
  # LiteLLM Master Key for API access
  litellm-master-key: "sk-{{ getenv "LITELLM_MASTER_KEY" "generated-key-please-change" }}"