# LiteLLM Secrets Template for AI Provider API Keys
apiVersion: v1
kind: Secret
metadata:
  name: litellm-secrets
  namespace: kong-system
type: Opaque
stringData:
  # AI Provider API Keys (optional - set via environment)
  openai-api-key: "{{ .Env.OPENAI_API_KEY | default "" }}"
  anthropic-api-key: "{{ .Env.ANTHROPIC_API_KEY | default "" }}"
  cohere-api-key: "{{ .Env.COHERE_API_KEY | default "" }}"
  
  # LiteLLM Master Key for API access
  litellm_master_key: "{{ .Env.LITELLM_MASTER_KEY | default "sk-generated-key-please-change" }}"