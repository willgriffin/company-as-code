apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: knative-kourier
  namespace: kourier-system
  annotations:
    # Kong plugins for monitoring (no auth for serverless functions)
    konghq.com/plugins: prometheus-metrics,basic-rate-limit
spec:
  parentRefs:
  - name: kong-gateway
    namespace: kong-system
  hostnames:
  - "*.{{ (datasource "config").domain }}"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: kourier
      port: 80
      weight: 100