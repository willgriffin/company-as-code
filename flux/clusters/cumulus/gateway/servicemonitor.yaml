# ServiceMonitor for Kong Gateway metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kong-gateway
  namespace: kong-system
  labels:
    app: kong-gateway
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kong
  endpoints:
  - port: admin
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
  - port: admin-tls
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    scheme: https
    tlsConfig:
      insecureSkipVerify: true

