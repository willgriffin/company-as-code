apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: mattermost
  namespace: mattermost
  annotations:
    # Kong plugins for Keycloak auth and monitoring
    konghq.com/plugins: keycloak-oidc,prometheus-metrics,basic-rate-limit
spec:
  parentRefs:
  - name: kong-gateway
    namespace: kong-system
  hostnames:
  - chat.{{ (datasource "config").domain }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: mattermost
      port: 8065
      weight: 100