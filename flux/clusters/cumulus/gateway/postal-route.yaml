apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: postal
  namespace: postal
  annotations:
    # Kong plugins for Keycloak auth and monitoring
    konghq.com/plugins: keycloak-oidc,prometheus-metrics,basic-rate-limit
spec:
  parentRefs:
  - name: kong-gateway
    namespace: kong-system
  hostnames:
  - postal.{{ (datasource "config").domain }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: postal-web
      port: 5000
      weight: 100