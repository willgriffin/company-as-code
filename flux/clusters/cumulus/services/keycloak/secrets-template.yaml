# Secret template for Keycloak
# This file is processed by GitHub Actions to generate encrypted secrets
# Required GitHub Secrets:
# - KEYCLOAK_PROD_DB_PASSWORD
# - KEYCLOAK_PROD_ADMIN_PASSWORD
# - MATTERMOST_PROD_OAUTH_CLIENT_SECRET
# - NEXTCLOUD_PROD_OIDC_CLIENT_SECRET
# - MAILU_PROD_OAUTH2_CLIENT_SECRET
# - BACKUP_SPACES_ACCESS_KEY
# - BACKUP_SPACES_SECRET_KEY

apiVersion: v1
kind: Secret
metadata:
  name: keycloak-pg-app
  namespace: keycloak
type: kubernetes.io/basic-auth
stringData:
  username: keycloak
  password: "{{ .Env.KEYCLOAK_DB_PASSWORD }}"
---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-admin
  namespace: keycloak
type: Opaque
stringData:
  password: "{{ .Env.KEYCLOAK_ADMIN_PASSWORD }}"
---
# Backup credentials for PostgreSQL (DigitalOcean Spaces)
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-postgres-backup-credentials
  namespace: keycloak
type: Opaque
stringData:
  ACCESS_KEY_ID: "{{ .Env.BACKUP_SPACES_ACCESS_KEY }}"
  SECRET_ACCESS_KEY: "{{ .Env.BACKUP_SPACES_SECRET_KEY }}"