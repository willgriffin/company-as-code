# ExternalSecrets for Keycloak service

---
# Keycloak database credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-pg-app
  namespace: keycloak
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: database-credentials
spec:
  refreshInterval: 6h
  secretStoreRef:
    name: digitalocean-secrets
    kind: ClusterSecretStore
  target:
    name: keycloak-pg-app
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
      metadata:
        labels:
          app.kubernetes.io/name: keycloak
          app.kubernetes.io/component: database-credentials
  data:
  - secretKey: username
    remoteRef:
      key: database-passwords
      property: keycloak-db-username
  - secretKey: password
    remoteRef:
      key: database-passwords
      property: keycloak-db-password

---
# Keycloak admin password
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-admin
  namespace: keycloak
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: admin-credentials
spec:
  refreshInterval: 12h
  secretStoreRef:
    name: digitalocean-secrets
    kind: ClusterSecretStore
  target:
    name: keycloak-admin
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: keycloak
          app.kubernetes.io/component: admin-credentials
  data:
  - secretKey: password
    remoteRef:
      key: admin-passwords
      property: keycloak-admin-password

---
# Keycloak backup credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-postgres-backup-credentials
  namespace: keycloak
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: backup-credentials
spec:
  refreshInterval: 12h
  secretStoreRef:
    name: digitalocean-secrets
    kind: ClusterSecretStore
  target:
    name: keycloak-postgres-backup-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: keycloak
          app.kubernetes.io/component: backup-credentials
      data:
        cloud: |
          [default]
          aws_access_key_id={{ .access_key }}
          aws_secret_access_key={{ .secret_key }}
  data:
  - secretKey: access_key
    remoteRef:
      key: digitalocean-spaces
      property: access_key
  - secretKey: secret_key
    remoteRef:
      key: digitalocean-spaces
      property: secret_key