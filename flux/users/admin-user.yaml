# Default Administrator User
apiVersion: k8s.keycloak.org/v2alpha1
kind: KeycloakUser
metadata:
  name: admin-user
  namespace: keycloak
spec:
  realmRef:
    name: {{SETUP_REPO_KEYCLOAK_REALM}}-realm
  user:
    username: "admin"
    email: "{{SETUP_REPO_EMAIL}}"
    firstName: "{{SETUP_REPO_ADMIN_NAME}}"
    lastName: "Administrator"
    enabled: true
    emailVerified: true
    credentials:
    - type: password
      secretData: 
        value:
          name: admin-credentials
          key: password
      temporary: false
    realmRoles:
    - "admin"
    - "user"
    clientRoles:
      realm-management:
      - "realm-admin"
      - "manage-users"
      - "manage-clients"
      - "manage-realm"
    attributes:
      department: ["Administration"]
      organization: ["{{SETUP_REPO_PROJECT_NAME}}"]
      created_by: ["template-setup"]
---
# Admin user credentials ExternalSecret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: admin-credentials
  namespace: keycloak
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: cluster-secret-store
    kind: ClusterSecretStore
  target:
    name: admin-credentials
    creationPolicy: Owner
  data:
  - secretKey: password
    remoteRef:
      key: digitalocean-credentials
      property: admin-password
  - secretKey: username
    remoteRef:
      key: digitalocean-credentials
      property: admin-username
  - secretKey: fullname
    remoteRef:
      key: digitalocean-credentials
      property: admin-full-name